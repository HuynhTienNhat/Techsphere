<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSphere</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <link rel="stylesheet" href="../style/home-style.css">

    <script src="../script/home-script.js" defer></script>
</head>
<body>
    <div class="overlay"></div>

    <section id="header">
        <a href="#" class="logo"><i class="fas fa-mobile-alt"></i> <span>Tech</span> <sup>Sphere</sup></a>
    
        <div class="search-bar">
            <input type="text" placeholder="Bạn cần tìm gì?">
            <button><i class="fas fa-search"></i></button>
        </div>

        <ul class="nav-menu">
                <li><a href="#"><i class="fas fa-home"></i> Trang Chủ</a></li>
                <li><a href="#"><i class="fas fa-store"></i> Hệ Thống Cửa Hàng</a></li>

                <!-- Dropdown cho Sản Phẩm -->
                <li><a href="#" class="productbtn"><i class="fas fa-mobile-alt"></i> Sản Phẩm</i></a></li>
        </ul>

        <ul class="nav-access">
            <li><a href="#"><i class="fas fa-user"></i> Đăng Nhập</a></li>
            <li><a href="#"><i class="fas fa-key"></i> Đăng Ký</a></li>
        </ul>
    </section>    

    <div class="overlay"></div>

    <section id="hero">
        <div class="brand-menu js-menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-fire"></i>IPhone 16 Promax</a></li>
                <li><a href="#"><i class="fa-solid fa-fire"></i>IPhone 15 Promax</a></li>
                <li><a href="#"><i class="fab fa-apple"></i> Apple</a></li>
                <li><a href="#"><i class="fas fa-mobile"></i> Samsung</a></li>
                <li><a href="#"><i class="fas fa-mobile-alt"></i> Sony</a></li>
                <li><a href="#"><i class="fab fa-android oppo"></i> OPPO</a></li>
                <li><a href="#"><i class="fas fa-mobile-alt"></i> Huawei</a></li>
                <li><a href="#"><i class="fas fa-mobile"></i> Xiaomi</a></li>
            </ul>
        </div>

        <div class="slider">
            <div class="slides">
                <img src="../images/banner1.jpg" alt="banner" class="slide">
                <img src="../images/banner2.jpg" alt="banner" class="slide">
                <img src="../images/banner3.jpg" alt="banner" class="slide">
                <img src="../images/banner4.jpg" alt="banner" class="slide">
            </div>

            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>

        <div class="small-banner">
            <img src="../images/smallbanner1.jpg" alt="Image 1" class="image image-1">
            <img src="../images/smallbanner2.jpg" alt="Image 2" class="image image-2">
            <img src="../images/smallbanner3.jpg" alt="Image 3" class="image image-3">
        </div>
    </section>
</body>
</html>
