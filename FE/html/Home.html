<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSphere</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <link rel="stylesheet" href="../style/home-style.css">

    <script src="../script/home-script.js"></script>
</head>
<body>
    <section id="header">
        <a href="#" class="logo"><i class="fas fa-mobile-alt"></i> <span>Tech</span> <sup>Sphere</sup></a>
    
        <div class="search-bar">
            <input type="text" placeholder="Bạn cần tìm gì?">
            <button><i class="fas fa-search"></i></button>
        </div>

        <ul class="nav-menu">
                <li><a href="#"><i class="fas fa-home"></i> Trang Chủ</a></li>
                <li><a href="#"><i class="fas fa-store"></i> Hệ Thống Cửa Hàng</a></li>

                <!-- Dropdown cho Sản Phẩm -->
                <li class="dropdown">
                    <a href="#" class="dropbtn"><i class="fas fa-mobile-alt"></i> Sản Phẩm <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <p><strong>Hãng Sản Xuất</strong></p>
                        <div class="grid">
                            <span>Apple</span>
                            <span>Samsung</span>
                            <span>Sony</span>
                            <span>OPPO</span>
                            <span>Huawei</span>
                            <span>Xiaomi</span>
                        </div>
                    </div>
                </li>
        </ul>

        <ul class="nav-access">
            <li><a href="#"><i class="fas fa-user"></i> Đăng Nhập</a></li>
            <li><a href="#"><i class="fas fa-key"></i> Đăng Ký</a></li>
        </ul>
    </section>    
    <div class="overlay"></div>
</body>
</html>
