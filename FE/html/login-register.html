<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Sphere - Login</title>
    <link rel="stylesheet" href="../style/login-register-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="../script/login-register-script.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="wrapper">
        <div class="form-box active" id="login-form">
            <form id="loginForm" action="http://localhost:8080/login" method="post">
                <h2>Đăng nhập</h2>
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <span><a href="#">Quên mật khẩu</a></span>
                <button type="submit" name="login" >Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="#" onclick="showForm('register-form')">Đăng ký ngay</a></p>
            </form>
        </div>

        <div class="form-box" id="register-form">
            <form action="#" id="registerForm">
                <h2>Đăng ký</h2>
                <input type="text" name="name" placeholder="Họ và tên" required>
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Số điện thoại" required>
                <input type="text" name="address" placeholder="Địa chỉ" required>
                <button type="submit" name="login">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" onclick="showForm('login-form')">Đăng nhập ngay</a></p>
            </form>
        </div>
    </div>
</body>
</html>
