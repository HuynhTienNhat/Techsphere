spring.application.name=BEsub
# =============== DATABASE CONFIG (MySQL) ===============
spring.datasource.url=jdbc:mysql://localhost:3306/TechSphere?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Bonbone@  # Replace with your MySQL password

# =============== HIBERNATE/JPA CONFIG ===============
spring.jpa.hibernate.ddl-auto=create-drop  # Drops and recreates DB on startup (for dev)
spring.jpa.show-sql=true                  # Logs SQL queries (helpful for debugging)
spring.jpa.properties.hibernate.format_sql=true  # Pretty-prints SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =============== SERVER & LOGGING ===============
server.port=8080  # Spring Boot runs on port 8080
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG  # Replace with your base package